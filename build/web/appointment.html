
<html>
    <head>
        <title>Appointment</title>
        <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"> </script> 
    
    </head>
    <body>
        <nav >
            <div class="nav-wrapper " >
              <h5 class="brand-logo">Nk Hospital</h5>
              <ul class="right hide-on-med-and-down">
                <li><a href="appointment.html">Appointment</a></li>
                <li><a href="admit.html">Admit </a></li>
                <li><a href="billing.html">Billing  </a></li>
              </ul>
            </div>
          </nav>

    <br>
       <div class="container">
            <div class="row">
                
                <div class="col s12">
                    
                    <div class="card">
                        <div class="card-content">
                            <h3>Appointment</h3>
                            <div class="form">
                                <form action="recordPatient" method="post">
                                    <div class="row">
                                    <div class="input-field col s6">
                                         <h6>Patient Name</h6>
                                     <input placeholder="Enter the Patient Name"  type="text" class="validate" name="pname" required  >
                                  
                                    </div>
                                        <div class="input-field col s6">
                                             <h6>Family Member Name</h6>
                                     <input placeholder="Enter the Family member name"  type="text" class="validate" name="fname" required >
                                    
                                    </div>
                                    
                                   
                                    </div>
                                     <div class="row">
                                    <div class="input-field col s6">
                                         <h6>Age</h6>
                                     <input placeholder="Enter the Age"  type="number" class="validate" name="age" required>
                                  
                                    </div>
                                        <div class="input-field col s6">
                                             <h6>Gender</h6>
                                             <input placeholder="Enter the Gender"  type="text" class="validate" name="gender" required>
                                    
                                    </div>
                                    
                                   
                                    </div>
                                     <div class="row">
                                    <div class="input-field col s6">
                                         <h6>Contact</h6>
                                     <input placeholder="Enter the Contact"  type="number" class="validate" name="contact"   required >
                                  
                                    </div>
                                        <div class="input-field col s6">
                                             <h6>Address</h6>
                                     <input placeholder="Enter the Address"  type="text" class="validate" name="address"   required>
                                    
                                    </div>
                                    
                                   
                                    </div>
                                     <div class="row">
                                    <div class="input-field col s6">
                                         <h6>Doctor</h6>
                                     <input placeholder="enter the Prefered Doctor"  type="text" class="validate" name="dname"   required>
                                  
                                    </div>
                                        <div class="input-field col s6">
                                             <h6>Disease</h6>
                                     <input placeholder="Enter the Disease"  type="text" class="validate" name="disease"   required>
                                    
                                    </div>
                                    
                                   
                                    </div>
                                     <div class="row">
                                    <div class="input-field col s6">
                                         <h6>Record Number</h6>
                                     <input placeholder="enter the Previous record "  type="number" class="validate" name="recordNo"  >
                                  
                                    </div>
                                    <div class="input-field col s6">
                                        <h6>Date of Admit</h6>
                                        <input   type="date" class="validate" name="date_of_admit" required >
                                     </div>
                                     </div>
                                    
                                    <button  class="btn" >   Book</button>
                                    
                                </form>
                            </div>
                        </div>
                         
                    </div>
                </div>
            </div>
       </div>
                            
                            
                          
    </body>
</html>
